        <header>
            <div class="header_title">
                <a href="index.html">プロモン<br>アドベンチャー</a>

            <ul class="header_nav" id="js-nav">
                <li><a href="index.html#story">ものがたり</a></li>

                    <div id="block" class="sec-control-button">
                        <button id="rightButton">右</button>
                    </div>
                </dir>
                <div id="block" class="sec-block-button">
                    <button id="stopButton">ストップ</button>
                    <button id="startButton">スタート</button>
                    <button id="resetButton">リセット</button>
                </div>
            </section>

        </main>

            <a href="#">▲ページトップに戻る</a>
